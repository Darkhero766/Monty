<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <a-scene>
    <a-sky color="lightblue"></a-sky>

    <a-plane position="0 0 -4" rotation="-90 0 0" width="40" height="40" color="darkgray"></a-plane>
    <a-box position="0 1 -5" color="red" height="3" width="3">

      <a-cone position="4 0 -5"color="lightgreen" radius="2" height="1"></a-cone>
    </a-box>

    <a-cone position= "0 1 5" color="lightgreen" radius="2" height="1"></a-cone>

    <a-cylinder position="0 3 -5" color="brown" radius="0.5" height="3"></a-cylinder>

    <a-sphere position="0 4 -5" color="lightyellow" radius="1.25"></a-sphere>

  </a-scene>
  
</body>

</html>
